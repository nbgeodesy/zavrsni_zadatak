<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'registracija.css')}}"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <section class="vh-100 bg-image" 
      style="background-image: url('static/pozadina9.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h1 class="text-uppercase text-center">KERS</h1>
                  <h3 class="text-uppercase text-center">Katastarska evidencija Republike Srpske</h3>
                  <h2 class="text-uppercase text-center">REGISTRACIJA</h2>
                
                  <form action="/registracija/" method="POST">
                    <div class="form-outline mb-4">
                      <input type="text" name="Ime" id='Ime' class="form-control form-control-lg" placeholder="Unesite ime"/>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="text" name="Prezime" id="Prezime" class="form-control form-control-lg" placeholder="Unesite prezime" />
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="text" name="Username" id="form3Example1cg" class="form-control form-control-lg" placeholder="Unesite korisnicko ime" />
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="email" name="Email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email"/>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="password" name="Password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Lozinka"/>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="password" name="Password_confirm" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Potvrdite lozinku" />
                    </div>
                  
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registruj se</button>
                    </div>
                  
                    <p class="text-center text-muted mt-5 mb-0">VeÄ‡ imate kreiran nalog? <a href="login.html"
                        class="fw-bold text-body"><u>Uloguj se</u></a></p>
                    
                  </form>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
   </section>
  </body>


</html>
